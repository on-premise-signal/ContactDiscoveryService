package textsecure;

option java_package = "org.whispersystems.contactdiscovery.directory";
option java_outer_classname = "DirectoryProtos";

message PubSubMessage {
  enum Type {
    UNKNOWN    = 0;
    ADDED      = 1;
    REMOVED    = 2;
    KEEPALIVE  = 3;
    ADDED_USER = 4;
  }

  optional Type  type    = 1;
  optional bytes content = 2;
}
